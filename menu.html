<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Publications</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #e3ecf7; /* soft blue, matches a modern palette */
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: url('/images/greenbar.jpg') no-repeat left top fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(34,42,63,0.08);
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      margin: 0 1rem;
      position: relative;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
      display: flex;
      align-items: center;
    }
    .navbar a:hover {
      color: #4fc3f7;
    }
    .navbar .fa {
      margin-right: 0.5rem;
    }
    /* Dropdown styles */
    .dropdown {
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #222a3f;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(34,42,63,0.08);
      z-index: 200;
      top: 2.5rem;
      left: 0;
      border-radius: 0 0 8px 8px;
      padding: 0.5rem 0;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .dropdown-content a {
      color: #fff;
      padding: 0.5rem 1rem;
      display: block;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.2s;
    }
    .dropdown-content a:hover {
      background: #4fc3f7;
      color: #222a3f;
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content,
    .dropdown-content:hover {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    @media (max-width: 700px) {
      .navbar ul {
        flex-direction: column;
        background: #222a3f;
        position: absolute;
        top: 3.5rem;
        left: 0;
        right: 0;
        display: none;
      }
      .navbar.active ul {
        display: flex;
      }
      .navbar .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
        margin-left: auto;
        margin-right: 1rem;
      }
      .dropdown-content {
        position: static;
        min-width: 100%;
        box-shadow: none;
        border-radius: 0;
      }
    }
    .menu-toggle {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <span class="menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></span>
    <ul>
      <li><a href="/index.html"><i class="fa fa-home"></i>Home</a></li>
      <li class="dropdown" id="projects-dropdown"><a href="#"><i class="fa fa-folder-open"></i>Projects <i class="fa fa-caret-down"></i></a>
        <div class="dropdown-content">
          <a href="/projects/carra2.html"><i class="fa fa-water"></i>CARRA</a>
          <a href="/projects/ice2ice.html"><i class="fa fa-snowflake"></i>ICE2ICE</a>
          <a href="/projects/preface.html"><i class="fa fa-book"></i>PREFACE</a>
        </div>
      </li>
      <li><a href="/publications.html"><i class="fa fa-file-alt"></i>Publications</a></li>
      <li><a href="/contact.html"><i class="fa fa-envelope"></i>Contact</a></li>
      <li><a href="https://nbiocean.bitbucket.io/" target="_blank" rel="noopener"><i class="fa fa-users"></i>TEAM OCEAN <i class="fa fa-external-link-alt" style="margin-left:0.3em;"></i></a></li>
    </ul>
  </nav>
  <script>
    // Responsive menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navbar = document.getElementById('navbar');
    menuToggle.addEventListener('click', function() {
      navbar.classList.toggle('active');
    });

    // Dropdown hover timeout (desktop)
    const dropdown = document.getElementById('projects-dropdown');
    const dropdownContent = dropdown.querySelector('.dropdown-content');
    let dropdownTimeout;

    function isMobile() {
      return window.matchMedia('(max-width: 700px)').matches;
    }

    // Desktop: hover, Mobile: click
    if (!isMobile()) {
      dropdown.addEventListener('mouseenter', function() {
        clearTimeout(dropdownTimeout);
        dropdownContent.style.display = 'block';
        dropdownContent.style.opacity = '1';
        dropdownContent.style.transform = 'translateY(0)';
      });
      dropdown.addEventListener('mouseleave', function() {
        dropdownTimeout = setTimeout(function() {
          dropdownContent.style.display = '';
          dropdownContent.style.opacity = '';
          dropdownContent.style.transform = '';
        }, 500);
      });
      dropdownContent.addEventListener('mouseenter', function() {
        clearTimeout(dropdownTimeout);
        dropdownContent.style.display = 'block';
        dropdownContent.style.opacity = '1';
        dropdownContent.style.transform = 'translateY(0)';
      });
      dropdownContent.addEventListener('mouseleave', function() {
        dropdownTimeout = setTimeout(function() {
          dropdownContent.style.display = '';
          dropdownContent.style.opacity = '';
          dropdownContent.style.transform = '';
        }, 500);
      });
    } else {
      // Mobile/tablet: click to toggle dropdown
      dropdown.addEventListener('click', function(e) {
        e.preventDefault();
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? '' : 'block';
        dropdownContent.style.opacity = dropdownContent.style.display === 'block' ? '1' : '';
        dropdownContent.style.transform = dropdownContent.style.display === 'block' ? 'translateY(0)' : '';
      });
      // Close dropdown when clicking outside
      document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target)) {
          dropdownContent.style.display = '';
          dropdownContent.style.opacity = '';
          dropdownContent.style.transform = '';
        }
      });
    }
    // Re-evaluate on resize
    window.addEventListener('resize', function() {
      dropdownContent.style.display = '';
      dropdownContent.style.opacity = '';
      dropdownContent.style.transform = '';
    });
  </script>
</body>
</html>
